{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="row mt-4">
    <div class="col-md-8 offset-md-2">
        <h1>Edit Game</h1>
        <form method="post">
            {{ game_form }}
            {% csrf_token %}
            <button type="submit" class="btn btn-dark mt-2">Save</button>
            <a href="{% url 'profile' request.user.username %}" class="btn btn-secondary mt-2">Cancel</a>
        </form>
    </div>
</div>

{% endblock content %}
