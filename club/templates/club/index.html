{% extends "base.html" %}
{% load static %}

{% block content %}

<h1 class="mt-3 mb-4">Welcome to the Chess Club</h1>

<div class="row">
    {% for topic in object_list %}
    <div class="col-md-4 mb-4">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title"><a href="{% url 'topic_detail' topic.slug %}">{{ topic.title }}</a></h2>
                <p class="card-text">{{ topic.excerpt }}</p>
                <p class="text-muted">{{ topic.created_on }}</p>
            </div>
        </div>
    </div>
    {% empty %}
    <p>No topics yet.</p>
    {% endfor %}
</div>

{% endblock content %}
